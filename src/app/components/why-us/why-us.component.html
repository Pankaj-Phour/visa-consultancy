<section class="title-section">
  <div class="container">
    <div class="row">
      <div class="heading">
        <h1>Why us for {{ whyUsDetails.title }} ?</h1>
      </div>
    </div>
  </div>
</section>
<section class="why-us-details">
  <div class="container">
    <div class="details-container">
      <div class="row">
        <div class="col-md-5">
          <div class="circle-container">
            <div class="circle">
              <img [src]="whyUsDetails.img" alt="" />
              <div class="img_content">
                <h3 class="text-center">{{ whyUsDetails.title }}</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="points-container">
            <ul>
              <ng-container *ngFor="let point of whyUsDetails.points">
                <li>{{ point }}</li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
